<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>NovaTech Solutions - Formulário de Contato</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <header class="topbar">
      <h2 class="logo">Nova<span>Tech</span> Solutions</h2>
    </header>

    <main class="container">
      <h1>Contato comercial</h1>
      <p>
        Preencha o formulário abaixo para simular um contato com a equipe da
        <strong>NovaTech Solutions</strong>.
      </p>

      <form id="contato-form" class="card">
        <div class="field">
          <label for="nome">Nome completo</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Seu nome"
            required
          />
        </div>

        <div class="field">
          <label for="email">E-mail profissional</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="voce@empresa.com"
            required
          />
        </div>

        <div class="field">
          <label for="empresa">Nome da empresa</label>
          <input
            type="text"
            id="empresa"
            name="empresa"
            placeholder="Empresa fictícia"
          />
        </div>

        <div class="field">
          <label for="mensagem">Mensagem</label>
          <textarea
            id="mensagem"
            name="mensagem"
            rows="4"
            placeholder="Descreva brevemente sua necessidade"
            required
          ></textarea>
        </div>

        <button type="submit">Enviar mensagem</button>

        <p id="feedback" class="feedback"></p>
      </form>
    </main>

    <footer class="footer">
  <div class="footer-signature">
    NovaTech <span>Solutions</span>
  </div>
  <small>Projetos fictícios para prática de HTML, CSS e JavaScript.</small>
</footer>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
